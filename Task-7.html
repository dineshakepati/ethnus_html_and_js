<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Helvetica', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    form {
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Multiplication and Division</h1>

  <form id="calcForm">
    <label for="num1Input">Number 1:</label>
    <input type="number" id="num1Input" required>
    <br>
    <label for="num2Input">Number 2:</label>
    <input type="number" id="num2Input" required>
    <br>
    <label for="operationSelect">Select operation:</label>
    <select id="operationSelect">
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>
    <br>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input values
      const num1 = parseFloat(document.getElementById("num1Input").value);
      const num2 = parseFloat(document.getElementById("num2Input").value);
      const operation = document.getElementById("operationSelect").value;

      // Perform the calculation
      let result;
      if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        result = num1 / num2;
      }

      // Display the result
      document.getElementById("result").textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
