<!DOCTYPE html>
<html>
<head>
  <title>Sort Letters</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    form {
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sort Letters</h1>

  <form id="sortForm">
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" required>
    <button type="submit">Sort</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("sortForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const string = document.getElementById("stringInput").value;

      const sortedString = sortLetters(string);

      document.getElementById("result").textContent = `Sorted string: ${sortedString}`;
    });

    function sortLetters(string) {
      const characters = string.split('');

      const sortedCharacters = characters.sort();

      const sortedString = sortedCharacters.join('');

      return sortedString;
    }
  </script>
</body>
</html>
