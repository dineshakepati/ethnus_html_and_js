<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    form {
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reverse Number</h1>

  <form id="reverseForm">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button type="submit">Reverse</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("reverseForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
    
      const number = document.getElementById("numberInput").value;

      const reversedNumber = reverseNumber(number);

      document.getElementById("result").textContent = `Reversed number: ${reversedNumber}`;
    });

    function reverseNumber(num) {
      let reversedNum = 0;

      while (num !== 0) {
        reversedNum = (reversedNum * 10) + (num % 10);
        num = Math.floor(num / 10);
      }

      return reversedNum;
    }
  </script>
</body>
</html>
